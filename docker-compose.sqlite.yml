services:
  # Kubelens Server with SQLite
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
      args:
        BUILD_TAGS: "gcp"
    container_name: kubelens-server-sqlite
    ports:
      - "9090:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=info
      - KUBELENS_DATABASE_TYPE=sqlite
      - KUBELENS_DATABASE_PATH=/data/kubelens.db
      - KUBELENS_ADMIN_PASSWORD=admin123
      - KUBELENS_GLOBAL_RATE_LIMIT_PER_MIN=1000
      - KUBELENS_LOGIN_RATE_LIMIT_PER_MIN=5
    volumes:
      - sqlite_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - kubelens

  # Kubelens App (Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
      args:
        API_SERVER: "http://localhost:9090"
    container_name: kubelens-app-sqlite
    environment:
      - API_SERVER=http://localhost:9090
    ports:
      - "3030:80"
    depends_on:
      - server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - kubelens

volumes:
  sqlite_data:
    driver: local

networks:
  kubelens:
    driver: bridge

