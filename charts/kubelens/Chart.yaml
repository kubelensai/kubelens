apiVersion: v2
name: kubelens
description: A Helm chart for Kubelens - Multi-Cluster Kubernetes Dashboard
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - kubernetes
  - dashboard
  - multi-cluster
  - monitoring
home: https://github.com/sonnguyen/kubelens
sources:
  - https://github.com/sonnguyen/kubelens
maintainers:
  - name: Son Nguyen
    email: son@example.com

dependencies:
  - name: dex
    version: "0.20.0"
    repository: https://charts.dexidp.io
    condition: dex.enabled
  - name: server
    version: "1.0.0"
    condition: server.enabled
  - name: app
    version: "1.0.0"
    condition: app.enabled
